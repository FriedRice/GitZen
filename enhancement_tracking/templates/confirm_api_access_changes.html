{% extends "base.html" %}

{% block title %}API Access Change Confirmation{% endblock %}

{% block extra_javascript %}
<script>
	$(document).ready(function() {
		$('#return_home_button').click(function() {
			window.location.href='{% url home %}';
		});
	});
</script>
{% endblock %}

{% block body %}
	<h2>Confirmation</h2>
	<p class="confirm_paragraph">
		The API Access settings for the {{ product_name }} product have been
		successfully updated with the changes.
	</p>
	<button id="return_home_button" type="button" class="btn"
		>Return to Home</button>
{% endblock %}
