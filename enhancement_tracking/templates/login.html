{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block body %}

<h1>User Login</h1>
<br/>

<h2>Existing User</h2>
<form class="well" method="post">{% csrf_token %}
	{{ logform.as_p }}
    <p><input name="log" type="submit" value="Login"/></p>
</form>

<br/>

<h2>New User</h2>
<form class="well" method="post">{% csrf_token %}
	{{ uform.as_p }}
	{{ pform.as_p }}
	<p><input name="new" type="submit" value="Create User" /></p>
</form>

{% endblock %}
